<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/result.css">
    <link rel="shortcut icon" href="https://media.formula1.com/etc/designs/fom-website/favicon.ico" type="image/x-icon">
    <title>Results Display</title>
</head>

<body>
    <div>
        <div class="dateMainDiv">
            <div id="dateRaceAllCol"></div>

            <div>
                <button id="upButton"><svg class="upButton" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                    </svg></button>

                <button id="downButton"><svg class="downButton" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg></button>
            </div>



        </div>

        <div id="resultsContainer"></div>
    </div>

    <script defer src="./Js/script.js" type="module"></script>
</body>

</html>
